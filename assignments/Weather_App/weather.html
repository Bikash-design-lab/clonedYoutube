<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./weather.js"></script>
</head>

<body class="bg-gradient-to-b from-blue-100 via-blue-200 to-blue-300 min-h-screen font-sans">
    <h1 class="py-6 text-center text-5xl font-bold text-blue-900">Weather Update</h1>

    <div class="flex justify-center mt-8">
        <input oninput="handleChange(event)"
            class="rounded-xl px-6 py-3 border border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center w-80 text-lg shadow-md"
            type="text" placeholder="Search weather..." />
    </div>

    <div id="container"
        class="max-w-lg mx-auto mt-10 bg-white shadow-xl rounded-2xl p-6 space-y-4 text-gray-700 text-lg">
    </div>
    <div class="flex justify-center mt-6">
        <a href="./forcast.html"
            class="px-6 py-2 border-2 border-blue-500 rounded-full text-blue-500 font-semibold text-lg hover:bg-blue-500 hover:text-white transition duration-300 shadow-md">
            View More
        </a>
    </div>

</body>

</html>
